<mat-toolbar class="bg-white position-relative">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col px-md-3">
        <div class="d-flex position-relative justify-content-between align-items-center" [ngClass]="showSearchBar && searchBarService.showBar ? 'justify-content-md-center' : ''">
          <app-menu-logo class="ml-1 ml-md-0 outline-none"></app-menu-logo>
          <app-search-bar [hidden]="showSearchBar === false || searchBarService.showBar === false" class="w-100 mr-0 mr-sm-3"></app-search-bar>
          <div class="d-flex">
            <div>
              <small><span class="text-dark mr-2" style="position: relative; top: 1px;">{{companyService.company.name}}</span></small>
              <a *ngxPermissionsOnly="'Settings'" href="#" class="text-gray mr-3 mb-0 d-none d-md-inline t-d-n" mat-icon-button matTooltip="Nastavenie aplikÃ¡cie" routerLink="/setting/role">
                <mat-icon>settings</mat-icon>
              </a>
            </div>
            <app-avatar class="mr-1 mr-md-0"></app-avatar>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
