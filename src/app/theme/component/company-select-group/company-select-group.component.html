<div class="ng-select-custom position-relative" [ngClass]="{ 'd-none': this.companies.length === 1}">
  <ng-select class="form-group w-100 disable-arrow mb-0"
            [ngClass]="{'state-error' : ngForm.submitted && ngForm.form.controls.company.errors }"
             [items]="companies"
             bindLabel="name"
             placeholder="Spoločnosť"
             [clearable]="false"
             [searchable]="true"
             [(ngModel)]="company"
             (change)="selectCompany($event)"
  >
  </ng-select>
  <mat-icon *ngIf="showAddButton" class="text-gray md-f-s position-absolute btn-add" (click)="openDialog()">add</mat-icon>
</div>
<mat-error class="mat-error-not-in-field" *ngIf="ngForm.submitted && ngForm.form.controls.company.errors">Spoločnosť je <strong>požadovaná.</strong></mat-error>
