
<div class="option-wrap">
  <button mat-button type="button" (click)="toggle('all')">
    <ng-container *ngIf="!this.toggleVal">
      <mat-icon class="mat-18 mr-2">visibility</mat-icon>
      Zobraziť
    </ng-container>
    <ng-container *ngIf="this.toggleVal">
      <mat-icon class="mat-18 mr-2">visibility_off</mat-icon>
      Skryť
    </ng-container>
     ceny v grafe
  </button>
  <div *ngIf="this.toggleVal">

    <button *ngFor="let item of profitSeries;" #button (click)="toggle(item)" mat-icon-button type="button">
      <mat-icon class="color-{{item.id}}">
        <ng-container *ngIf="item.show">visibility</ng-container>
        <ng-container *ngIf="!item.show">visibility_off</ng-container>
      </mat-icon>
    </button>
  </div>
</div>

<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [dataLabels]="chartOptions.dataLabels"
    [grid]="chartOptions.grid"
    [tooltip]="chartOptions.tooltip"
    [legend]="chartOptions.legend"
    [stroke]="chartOptions.stroke"
    [title]="chartOptions.title"
    [annotations]="chartOptions.annotations"
  ></apx-chart>
</div>
