<div class="row my-3 justify-content-start" *ngIf="years">
  <div class="col-md-4 col-lg-2">
    <ng-select [items]="years"
               [clearable]="false"
               [(ngModel)]="year"
               (ngModelChange)="getCosts()"
               placeholder="Rok"
               class="filter-ng-select">
      <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
        <div><span>{{item}}</span></div>
      </ng-template>
    </ng-select>
  </div>

  <div class="col-12">
    <h3 class="mt-4">PrehÄ¾ad</h3>
    <div *ngIf="categoryCostsOverview; else loading">
      <app-overview-chart [costsOverview]="categoryCostsOverview"></app-overview-chart>
    </div>

    <h3>Zisk</h3>
    <div *ngIf="categoryCostsOverview; else loading">
      <app-overview-profit-chart [costsOverview]="categoryCostsOverview"></app-overview-profit-chart>
    </div>

    <ng-template #loading>
      <div class="d-flex justify-content-center w-100">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
