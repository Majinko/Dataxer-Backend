<div cdkDropList class="todo-wrap" (cdkDropListDropped)="drop($event)">
  <div class="todo-box" *ngFor="let todo of todos" cdkDrag>
    <mat-checkbox [checked]="todo.checked"
                  [color]="'green'"
                  (change)="checkedTodo($event.checked)">
    </mat-checkbox>
    <div class="todolist-indicator">
      <mat-icon>drag_indicator</mat-icon>
    </div>
    <div class="todo-title" [routerLink]="['/task/show', todo.listId, todo.id]">
      <h3>{{todo.title}}</h3>
    </div>
  </div>
</div>
<div *ngIf="createTodo">
  <app-task-todo-create (action)="todoCreate($event)"></app-task-todo-create>
</div>
<div *ngIf="!createTodo" class="button-wrap">
  <button mat-stroked-button (click)="addTodo($event)" class="btn-icon btn-theme-stroked">
    <mat-icon>add</mat-icon>
    Pridať úlohu
  </button>
</div>
