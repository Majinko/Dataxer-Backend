<form (ngSubmit)="submit()" [formGroup]="formGroup" #ngForm="ngForm" autocomplete="off">
  <div mat-dialog-title class="row mb-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="mb-0">Profil</h1>
      <a mat-icon-button class="close-icon cursor-pointer" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </a>
    </div>
  </div>

  <div mat-dialog-content>
    <div class="row mb-3">
      <div class="col-md-12">
        <mat-form-field class="form-group w-100">
          <input matInput placeholder="Názov" formControlName="title">
          <mat-error *ngIf="f.title.errors">Názov profilu je požadovaný</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <app-photo-uploader [formGroup]="formGroup" path="profile" nameAttr="logoUrl"></app-photo-uploader>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12 text-right">
        <button mat-dialog-close mat-stroked-button class="btn-icon btn-theme-stroked mr-3">
          <mat-icon>cancel</mat-icon>
          Zrušiť
        </button>
        <button mat-flat-button class="btn-icon btn-theme">
          <mat-icon>save</mat-icon>
          Uložiť
        </button>
      </div>
    </div>
  </div>
</form>
