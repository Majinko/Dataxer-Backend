<div class="row mb-3 pb-2">
  <div class="col">
    <h1>Profil</h1>
  </div>
</div>

<div class="table-wrap">
  <table mat-table [dataSource]="profiles" class="table-hover table-data table-borderless w-100" matSort matSortDisableClear matSortDirection="desc">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NÃ¡zov profilu</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th class="text-right p-0" mat-header-cell *matHeaderCellDef></th>
      <td class="text-right action-link pr-0" colspan="2" mat-cell *matCellDef="let element">
        <div class="invisible">
          <button
            mat-icon-button
            matTooltip="Edit item">
            <mat-icon class="text-theme" (click)="edit(element)">edit</mat-icon>
          </button>
          <button
            (click)="destroy(element.id)"
            mat-icon-button
            matTooltip="Delete item">
            <mat-icon class="text-theme">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
