<div class="row mb-3 pb-2">
  <div class="col">
    <h1>Profil</h1>
  </div>
</div>

<div class="row" *ngIf="profiles.length">
  <div class="col-md-4 mb-3" *ngFor="let profile of profiles">
    <mat-card class="example-card">
      <mat-card-header class="d-flex align-items-center">
        <div mat-card-avatar><ngx-avatar [src]="profile.logoUrl" size="40" name="{{profile.title}}"></ngx-avatar></div>
        <mat-card-title class="mb-0">{{profile.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button class="text-theme" mat-button (click)="edit(profile)">Editova≈•</button>
        <button class="text-dark" mat-button (click)="destroy(profile.id)">Zmazat</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
