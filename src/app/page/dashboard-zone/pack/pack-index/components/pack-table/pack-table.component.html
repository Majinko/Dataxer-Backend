<div class="row">
  <div class="col-md-12 mb-3" style="margin-top: -75px">
    <app-global-filter [queryStringName]="['title']" [filterData]="packService.filter" (onFilter)="filtering($event)"></app-global-filter>
  </div>
  <div class="col-md-12">
    <h3 class="text-gray mb-3">Vybrané sady</h3>
    <div class="table-wrap">
      <div class="position-relative">
        <div class="loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <table mat-table [dataSource]="data" class="table-hover table-data table-borderless w-100"
               matSort matSortActive="firstName" matSortDisableClear matSortDirection="desc">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Číslo</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Názov</th>
            <td mat-cell *matCellDef="let element">
              {{element.title}}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th class="text-right p-0" mat-header-cell *matHeaderCellDef></th>
            <td class="text-right action-link pr-0" colspan="2" mat-cell *matCellDef="let element">
              <div class="invisible">
                <button
                  [routerLink]="['/pack/edit', element.id]"
                  mat-icon-button
                  matTooltip="Edit item">
                  <mat-icon class="text-theme">edit</mat-icon>
                </button>
                <button
                  (click)="destroy($event, element.id)"
                  mat-icon-button
                  matTooltip="Delete item">
                  <mat-icon class="text-theme">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr class="cursor-pointer" (click)="showPack(row)"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20, 100, totalElements]" [length]="totalElements" [pageSize]="pageSize"></mat-paginator>
      </div>
    </div>
  </div>
</div>
