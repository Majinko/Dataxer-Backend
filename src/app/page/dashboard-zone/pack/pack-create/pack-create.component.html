<form [formGroup]="formGroup" action="" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="row mb-4">
    <div class="col d-flex justify-content-between">
      <h1 class="mb-0">Vytvorenie novej sady poloziek</h1>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-12">
      <mat-form-field class="form-group w-100">
        <input matInput placeholder="Názov sady poloziek" formControlName="title" required>
        <mat-error *ngIf="f.title.errors">Názov sady položky je <strong>pozadovany</strong></mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h2 class="border-bottom-2 pb-2 mb-4">Polozky v sete</h2>
    </div>
  </div>

  <app-group-items [isSubmit]="isSubmit" [formGroup]="formGroup"></app-group-items>

  <div class="row">
    <div class="col-md-12 text-right">
      <button routerLink="/app/group-item" mat-stroked-button class="btn-icon btn-theme-stroked mr-3">
        <mat-icon>cancel</mat-icon>
        Zrušiť
      </button>
      <button mat-flat-button class="btn-icon btn-theme">
        <mat-icon>save</mat-icon>
        Uložiť
      </button>
    </div>
  </div>
</form>
