<div class="row mb-4">
  <div class="col d-flex align-items-center mb-3 mb-md-5">
    <mat-icon routerLink="/cost" class="mr-2 mr-md-5 cursor-pointer">keyboard_backspace</mat-icon>
    <h1 class="mb-0">Novy naklad</h1>
  </div>
</div>

<form autocomplete="off" [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-12">
      <h2 class="border-bottom-2 pb-2 mb-4">Zakladne info</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="form-group w-100">
        <input formControlName="title" matInput placeholder="Názov nakladu">
        <mat-error *ngIf="f.title.errors">Názov faktury je <strong>pozadovany.</strong></mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="form-group w-100">
        <mat-label>Typ dokladu</mat-label>
        <mat-select formControlName="costType">
          <mat-option *ngFor="let type of costTypes" value="{{type.key}}">{{type.value}}</mat-option>
          <mat-option value="other">Iné</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field  class="form-group w-100">
        <mat-label>Stav</mat-label>
        <mat-select formControlName="state">
          <mat-option *ngFor="let state of costStates" value="{{state.key}}">{{state.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="form-group w-100">
        <mat-label>Forma úhrady</mat-label>
        <mat-select formControlName="paymentMethod" matNativeControl>
          <mat-option value="BANK_PAYMENT" selected>Bankový prevod</mat-option>
          <mat-option value="CASH">Hotovosť</mat-option>
          <mat-option value="PAYPAL">Paypal</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-checkbox formControlName="isInternal">Interný náklad</mat-checkbox>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-checkbox #isRepeated class="mt-3 d-inline-block" formControlName="isRepeated">Pravidelný náklad</mat-checkbox>
    </div>

    <div class="col-md-4" *ngIf="isRepeated.checked">
      <mat-form-field  class="form-group w-100">
        <mat-label>Opakovanie</mat-label>
        <mat-select formControlName="period">
          <mat-option value="DAY">Denne</mat-option>
          <mat-option value="WEEK">Týždenne</mat-option>
          <mat-option value="MONTH">Mesačne</mat-option>
          <mat-option value="YEAR">Ročne</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
</form>
