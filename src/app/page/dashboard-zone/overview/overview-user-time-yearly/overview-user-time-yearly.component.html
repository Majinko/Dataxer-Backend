<div *ngIf="isLoad; else loading" class="position-relative table-scroll table-fixed-col mt-4 w-100">
  <table class="table-show-data table-default w-100 border-bottom" *ngIf="userYearlyOverviews.length; else emptyList">
    <thead>
    <tr>
      <th class="table-fixed-col text-left row-head">Užívateľ</th>
      <th class="text-center" *ngFor="let year of years; let index = index">{{year}}</th>
    </tr>
    </thead>

    <tbody class="table-border">
    <tr *ngFor="let userYearlyOverview of userYearlyOverviews">
      <td class="table-fixed-col text-left white-space-nowrap">
          <span class="d-flex align-items-center">
            <ngx-avatar [src]="userYearlyOverview.photoUrl" size="40" name="{{userYearlyOverview.fullName}}" class="mr-3"></ngx-avatar>
            {{userYearlyOverview.fullName}}
          </span>
      </td>
      <td class="text-center white-space-nowrap text-center" *ngFor="let year of years; let index = index"><strong class="font-weight-bold">{{userYearlyOverview.yearHours[year] || ''}}</strong></td>
    </tr>
    </tbody>
  </table>

  <ng-template #emptyList>
    <div class="row">
      <div class="col-md-12">
        <p>Nothing to show</p>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="w-100 d-flex justify-content-center mt-5 pt-5">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
