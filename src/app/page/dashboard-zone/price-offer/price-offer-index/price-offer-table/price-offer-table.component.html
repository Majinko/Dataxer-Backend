<div class="position-relative">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <table mat-table [dataSource]="priceOffers" class="table-hover table-data table-borderless w-100">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Číslo</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Klient</th>
      <td mat-cell *matCellDef="let element"> {{element.contact ? element.contact.firstName + ' ' + element.contact.lastName : 'Klient nebol priradeny'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Projekt</th>
      <td class="max" mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th class="text-right" mat-header-cell *matHeaderCellDef> Vytvorené</th>
      <td class="text-right" mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd.MM.y'}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Stav</th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <span [ngClass]="'bg-' + element.state" class="custom-badge text-white">{{element.state | uppercase | slice:0:1 }}</span>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th class="text-right" mat-header-cell *matHeaderCellDef> Suma bez DPH</th>
      <td class="text-right" mat-cell *matCellDef="let element"> {{element.price}} &euro;</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th class="text-right p-0 max" mat-header-cell *matHeaderCellDef></th>
      <td class="text-right action-link pr-0 max" mat-cell colspan="3" *matCellDef="let element">
        <div class="invisible">
          <button
            [routerLink]="['/price-offer/edit', element.id]"
            mat-icon-button
            matTooltip="Edit item">
            <mat-icon class="text-theme">edit</mat-icon>
          </button>
          <button
            (click)="destroy(element.id)"
            mat-icon-button
            matTooltip="Delete item">
            <mat-icon class="text-theme">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20, 100]" [length]="totalElements" [pageSize]="pageSize"></mat-paginator>
</div>
