server.port=8080
## Db settings
spring.datasource.url=jdbc:postgresql://localhost:5432/dataxer?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.sql-script-encoding=utf-8

## liquibase settings
spring.liquibase.change-log=classpath:db/changelog/liquibase-changelog.master.xml
spring.liquibase.enabled=false
spring.liquibase.user=root
spring.liquibase.password=root

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
